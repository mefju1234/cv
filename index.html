<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CV maker</title>
</head>

<body>
<div class="all">
<div class="left">
    <form class="add-form">
        <label>Dane osobowe</label>
        <input type="text" class="add-input" placeholder="Imię...">
        <input type="text" class="add-input" placeholder="Nazwisko...">
        <input type="text" class="add-input" placeholder="Adres e-mail...">
        <input type="text" class="add-input" placeholder="Nagłówek...">
        <input type="text" class="add-input" placeholder="Numer telefonu...">
        <input type="text" class="add-input" placeholder="Adres zamieszkania...">
        <div class="place">
        <input type="text" class="add-place" placeholder="Kod pocztowy...">
        <input type="text" class="add-place" placeholder="Miejscowość...">
        </div>
        <input type="date" class="add-input" placeholder="Data urodzenia...">
        <input type="text" class="add-input" placeholder="Miejsce urodzenia...">
        <input type="text" class="add-input" placeholder="Płeć...">
    </form>
</div>
    <div class="right">
        <div class="cv-all">
            <div class="nav">
                <p class="imie"></p>
                <p class="nazwisko"></p>
                <p class="naglowek"></p>
                <p class="mail"></p>
                <p class="numer"></p>
                <p class="adres"></p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
